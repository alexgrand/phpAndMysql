<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NAMELoST Chat</title>
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>namelost chat</h1>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2 class="panel-title">Побазарим?!</h2>
			</div>
			<div class="panel-body" id="chatPanel"></div>
			<div class="panel-footer">
				<div class="panel input-group">
					<input type="text" class="form-control" id="chatMessage" placeholder="Ну давай, рискни, напиши сюда что то..."><span class="input-group-btn">
						<button id="sendMessageBtn" class="btn btn-primary has-spinner" type="button">
							<span class="spinner">
								<i class="icon-spin icon-refresh">
								</i>
							</span>
							Мяу
						</button>
					</span>
				</div>
			</div>
		</div>
	</div>

	<script
  src="//code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
  </script>
  <script src="client.js"></script>
</body>
</html>
